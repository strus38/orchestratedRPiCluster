apiVersion: apps/v1
kind: Deployment
metadata:
  name: netbox-postgres
  labels:
    backend: netbox-postgres
spec:
  selector:
    matchLabels:
      backend: netbox-postgres
  replicas: 1
  template:
    metadata:
      labels:
        backend: netbox-postgres
    spec:
      containers:  
      - image: postgres:9.6-alpine
        name: postgres 
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_DB
              name: netbox-postgres-env
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_USER
              name: netbox-postgres-env      
        - name: POSTGRES_PASSWORD
          valueFrom:
            configMapKeyRef:
              key: POSTGRES_PASSWORD
              name: netbox-postgres-env
          
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: netbox-postgres
  labels:
    backend: netbox-postgres
spec:
  clusterIP: None
  ports:
  - name: headless
    port: 5432
    targetPort: 5432
  selector:
    backend: netbox-postgres

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: netbox-postgres-env
data:
  POSTGRES_DB: netbox
  POSTGRES_USER: netbox
