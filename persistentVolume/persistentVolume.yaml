---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfsshare-usb2
spec:
  storageClassName: nfsusb
  capacity:
    storage: 20Gi # This size is used to match a volume to a tenents claim
  accessModes:
    - ReadWriteMany # Access modes are defined below
  persistentVolumeReclaimPolicy: Recycle # Reclaim policies are defined below 
  nfs:
    server: node01.home.lab # Please change this to your NFS server
    path: /mnt/usb2 # Please change this to the relevant share

